<form #f='ngForm' (ngSubmit)='onSubmit(f.value); f.reset()' >
  <div class="form-group">
    <label for="exampleInputEmail1">სახელი</label>
    <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter firstName" [(ngModel)]='student.name'  name='name' #name='ngModel' required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">გვარი</label>
    <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter lastName" [(ngModel)]='student.lastName' name='lastName'  #lastName='ngModel' required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">პირადი ნომერი</label>
    <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter id" [(ngModel)]='student.id' name='id' #id='ngModel' required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
